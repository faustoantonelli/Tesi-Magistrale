name: Revisione e Compilazione Tesi
on:
  push:
    paths:
      - '**.tex'
      - '**.bib'

permissions:
  contents: write
  pages: write

jobs:
  build-tesi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Analisi e Compila PDF (Docker)
        run: |
          docker build -t tesi-engine .
          # Definiamo la cartella di lavoro (usa virgolette per i nomi con spazi)
          TARGET_DIR="Tesi Magistrale"
          
          docker run -v ${{ github.workspace }}:/app tesi-engine sh -c "
            cd '$TARGET_DIR' && 
            # 1. Eseguiamo il tester C++ 
            /engine && 
            # 2. Prima passata pdflatex per generare i file ausiliari
            pdflatex -interaction=nonstopmode tesi.tex || true && 
            # 3. Compilazione della bibliografia (richiede il file .aux)
            bibtex tesi || true && 
            # 4. Altre due passate per riferimenti e indice
            pdflatex -interaction=nonstopmode tesi.tex || true && 
            pdflatex -interaction=nonstopmode tesi.tex || true
          "
          
          # Spostiamo i risultati nella root per il deploy
          find "$TARGET_DIR" -name "*.pdf" -exec mv {} tesi.pdf \;
          mv "$TARGET_DIR/index.html" .

      - name: Carica PDF come Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tesi-PDF-Compilata
          path: tesi.pdf

      - name: Deploy Report to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # Escludiamo i file sorgente dal sito web pubblico
          exclude_assets: |
            *.tex
            *.cpp
            Dockerfile
            *.bib
            main_found.txt
            bib_found.txt
            typos.txt
            syntax.txt
            citations.txt
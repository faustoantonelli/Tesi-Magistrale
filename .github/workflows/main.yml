name: Revisione Tesi
on:
  push:
    branches:
      - main

jobs:
  build-tesi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Analisi Tesi
        run: |
          docker build -t tesi-engine .

          # Eseguiamo il container
          # -v monta la cartella di GitHub nel container
          # cd entra nella cartella della tesi (gestendo lo spazio nel nome)
          # /engine lancia il tuo programma C++
          docker run -v ${{ github.workspace }}:/app tesi-engine sh -c "
            cd \"/app/Tesi Magistrale\" || { echo 'Errore: Cartella Tesi Magistrale non trovata'; exit 1; }
            /engine
          "
            # 1. Eseguiamo il tester (Assicurati che sia compilato nel Dockerfile)
            /engine || echo 'Avviso: Tester ha riscontrato problemi'
            
            # 2. Compilazione LaTeX (Rimuoviamo || true per vedere gli errori reali)
            pdflatex -interaction=nonstopmode tesi.tex
            bibtex tesi || echo 'Nessuna citazione trovata o errore BibTeX'
            pdflatex -interaction=nonstopmode tesi.tex
            pdflatex -interaction=nonstopmode tesi.tex
          "
          
          # Spostiamo i file prodotti nella root per le azioni successive
          # Usiamo un comando più preciso per evitare errori di percorso
          if [ -f "$TARGET_DIR/tesi.pdf" ]; then
            mv "$TARGET_DIR/tesi.pdf" .
          else
            echo "ERRORE: tesi.pdf non trovato in $TARGET_DIR"
            ls -R "$TARGET_DIR" # Debug: mostra cosa è stato creato
            exit 1
          fi

          if [ -f "$TARGET_DIR/index.html" ]; then
            mv "$TARGET_DIR/index.html" .
          fi
          
          # Spostiamo i risultati nella root per il deploy
          find "$TARGET_DIR" -name "*.pdf" -exec mv {} tesi.pdf \;
          mv "$TARGET_DIR/index.html" .

      - name: Carica PDF come Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tesi-PDF-Compilata
          path: tesi.pdf

      - name: Deploy Report to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # Escludiamo i file sorgente dal sito web pubblico
          exclude_assets: |
            *.tex
            *.cpp
            Dockerfile
            *.bib
            main_found.txt
            bib_found.txt
            typos.txt
            syntax.txt
            citations.txt
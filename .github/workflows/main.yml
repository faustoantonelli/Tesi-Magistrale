name: Revisione e Compilazione Tesi
on:
  push:
    paths:
      - '**.tex'
      - '**.bib'

permissions:
  contents: write
  pages: write

jobs:
  build-tesi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Analisi e Compila PDF (Docker)
        run: |
          docker build -t tesi-engine .
          TARGET_DIR="Tesi Magistrale"
          
          docker run -v ${{ github.workspace }}:/app tesi-engine sh -c "
            cd '$TARGET_DIR' && 
            /engine && 
            # Usiamo || true per evitare che avvisi minori blocchino l'action
            pdflatex -interaction=nonstopmode tesi.tex || true && 
            pdflatex -interaction=nonstopmode tesi.tex || true
          "
          
          # Spostiamo il file nella root (controlla se il nome Ã¨ tesi.pdf o Tesi.pdf)
          find "$TARGET_DIR" -name "*.pdf" -exec mv {} tesi.pdf \;

      - name: Carica PDF come Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tesi-PDF-Pronta
          path: tesi.pdf
    
      - name: Carica PDF come Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tesi-PDF-Compilata
          path: tesi.pdf

      - name: Deploy Report to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # Specifichiamo di includere solo il report per non sporcare Pages
          exclude_assets: |
            *.tex
            *.cpp
            Dockerfile
            *.bib

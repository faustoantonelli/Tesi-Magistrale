name: Revisione e Compilazione Tesi
on:
  push:
    paths:
      - '**.tex'
      - '**.bib'

permissions:
  contents: write
  pages: write

jobs:
  build-tesi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Analisi e Compila PDF (Docker)
        run: |
          docker build -t tesi-engine .
          # Eseguiamo sia l'engine (per i test) che pdflatex dentro il container
          docker run -v ${{ github.workspace }}:/app tesi-engine sh -c "/engine && pdflatex -interaction=nonstopmode tesi.tex && pdflatex -interaction=nonstopmode tesi.tex"

      - name: Carica PDF come Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tesi-PDF-Pronta
          path: tesi.pdf
    
      - name: Carica PDF come Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tesi-PDF-Compilata
          path: tesi.pdf

      - name: Deploy Report to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # Specifichiamo di includere solo il report per non sporcare Pages
          exclude_assets: |
            *.tex
            *.cpp
            Dockerfile
            *.bib
